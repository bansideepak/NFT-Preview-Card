<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview card</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-section">
      <div class="image-section">
        <img  src="/images/image-equilibrium.jpg" alt="nft-img" />
      </div>
      <div class="text-section">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="inline-para">
          <p class="p1">
            <img src="/images/icon-ethereum.svg" alt="nft-icon" /> 0.041ETH
          </p>
          <p>
            <img src="/images/icon-clock.svg" alt="clock-icon" /> 3 days left
          </p>
        </div>

        <hr/>
      </div>

      <div class="profile-section">
        <div class="profile-image">
            <img src="/images/image-avatar.png" alt="avatar-img"/>
        </div>

        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
